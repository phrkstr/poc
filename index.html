<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Download Harmless.zip</title>
    <script>
        window.onload = function() {
            let link = document.createElement('a');
            link.href = "https://drive.google.com/file/d/1qR41E9eqmLXqI6NYyNd_Sb2QUTvQfCE0/view?usp=drive_linkp"; // Replace with your hosted file URL
            link.download = "harmless.zip";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h2>Your download should start automatically...</h2>
    <p>If not, <a href="https://drive.google.com/file/d/1qR41E9eqmLXqI6NYyNd_Sb2QUTvQfCE0/view?usp=drive_link" download>click here</a> to download manually.</p>
</body>
</html>
